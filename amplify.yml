version: 1
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    prebuild:
      commands:
        - npm install env-cmd
        - npm ci
    build:
      commands: 
        - echo "I am running on $BUILD_ENV"
        - npm run build:$BUILD_ENV
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths: 
      - node_modules/**/*
